<mat-card class="chat-container">
<div *ngIf="isNoMessage" fxLayout="column" fxLayoutAlign="center center">
   <img height="100%" width="100%" src="../../../../assets/Images/unboxing.png" alt="">
   <!-- <h2 style="font-family: poppins;">No messages found!</h2> -->
</div>
<div fxLayout="column" class="chat-screen" *ngIf="!isNoMessage">
   <mat-card class="chat-header">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
         <img height="50px" width="50px" [src]="this.chatId.image? this.chatId.image : '../../../../assets/Images/no_dp.jpeg'" alt="" srcset="">
        </div>
        <mat-card-title>{{this.chatId.name}}</mat-card-title>
      </mat-card-header>
   </mat-card>
   <div fxLayout="column" fxLayoutAlign="start start" *ngFor="let message of group_messages" fxFlex="95" class="chat-space">
        <mat-card fxLayout="column" fxLayoutAlign="start center" 
        fxFlex="100" *ngIf="message.uid == user_id" class="right-align">
         <span>{{message.content}}</span>  
        </mat-card>
        <mat-card fxFlex="100" *ngIf="message.uid != user_id" class="left-align">
         <div class="message-name">{{message.name}}</div> 
         <div>{{message.content}}</div>  
        </mat-card>
   </div>
   <div fxFlex="5" fxLayoutGap="15px" fxLayout fxLayoutAlign="space-around center" class="chat-input">
      <mat-icon class="emoji">
         mood
      </mat-icon>
         <input [(ngModel)]="current_message" placeholder="Type something..." fxFlex="90" type="text" >
         <div fxFlex="10" class="example-button-container">
            <button (click)="sendMessage()" mat-mini-fab color="primary">
              <mat-icon>send</mat-icon>
            </button>
          </div>
   </div>
</div>
</mat-card>
